<div class="h-full flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <!-- Logo / Brand -->
    <div class="text-center mb-8">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">FitTracker</h1>
      <p class="text-purple-200">Suivez vos performances sportives</p>
    </div>

    <!-- Auth Card -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl">
      <!-- Toggle Buttons -->
      <div class="flex bg-white/5 rounded-xl p-1 mb-8">
        <button (click)="setActiveTab('login')" [class]="[
            'flex-1 py-3 px-4 rounded-lg font-semibold transition-all duration-300',
            activeTab === 'login'
              ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg'
              : 'text-gray-300 hover:text-white'
          ]">
          Connexion
        </button>
        <button (click)="setActiveTab('register')" [class]="[
            'flex-1 py-3 px-4 rounded-lg font-semibold transition-all duration-300',
            activeTab === 'register'
              ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg'
              : 'text-gray-300 hover:text-white'
          ]">
          Inscription
        </button>
      </div>

      <!-- Login Form -->
      <form *ngIf="activeTab === 'login'" (ngSubmit)="handleLogin()" class="space-y-6">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Email</label>
            <div class="relative">
              <input [(ngModel)]="loginForm.email" name="loginEmail" type="email" required
                class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                placeholder="votre.email@exemple.com" />
              <svg class="absolute right-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Mot de passe</label>
            <div class="relative">
              <input [(ngModel)]="loginForm.password" name="loginPassword" [type]="showPassword ? 'text' : 'password'"
                required
                class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                placeholder="Votre mot de passe" />
              <button type="button" (click)="togglePasswordVisibility()"
                class="absolute right-3 top-3.5 text-gray-400 hover:text-white transition-colors">
                <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input [(ngModel)]="loginForm.remember" name="remember" type="checkbox"
              class="w-4 h-4 text-purple-500 bg-white/10 border-white/20 rounded focus:ring-purple-500 focus:ring-2" />
            <span class="ml-2 p-2 text-sm text-gray-300">Se souvenir de moi</span>
          </label>
          <button type="button" class="text-sm text-purple-400 hover:text-purple-300 transition-colors">
            Mot de passe oublié ?
          </button>
        </div>

        <button type="submit" [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 disabled:from-gray-500 disabled:to-gray-600 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl disabled:transform-none disabled:shadow-none">
          <span *ngIf="!isLoading">Se connecter</span>
          <div *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Connexion...
          </div>
        </button>
      </form>

      <!-- Register Form -->
      <form *ngIf="activeTab === 'register'" (ngSubmit)="handleRegister()" class="space-y-6">
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-200 mb-2">Prénom</label>
              <input [(ngModel)]="registerForm.firstName" name="firstName" type="text" required
                class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                placeholder="Jean" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-200 mb-2">Nom</label>
              <input [(ngModel)]="registerForm.lastName" name="lastName" type="text" required
                class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                placeholder="Dupont" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Email</label>
            <div class="relative">
              <input [(ngModel)]="registerForm.email" name="registerEmail" type="email" required
                class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                placeholder="votre.email@exemple.com" />
              <svg class="absolute right-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Mot de passe</label>
            <div class="relative">
              <input [(ngModel)]="registerForm.password" name="registerPassword"
                [type]="showPassword ? 'text' : 'password'" required
                class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                placeholder="Minimum 8 caractères" />
              <button type="button" (click)="togglePasswordVisibility()"
                class="absolute right-3 top-3.5 text-gray-400 hover:text-white transition-colors">
                <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                </svg>
              </button>
            </div>
            <!-- Password Strength Indicator -->
            <div class="mt-2">
              <div class="flex space-x-1">
                <div *ngFor="let i of [1, 2, 3, 4]" [class]="[
                    'h-1 flex-1 rounded-full transition-all duration-300',
                    passwordStrength >= i ? 'bg-green-500' : 'bg-white/20'
                  ]"></div>
              </div>
              <p class="text-xs text-gray-400 mt-1">
                Force du mot de passe: {{ passwordStrengthText }}
              </p>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200 mb-2">Confirmer le mot de passe</label>
            <input [(ngModel)]="registerForm.confirmPassword" name="confirmPassword"
              [type]="showPassword ? 'text' : 'password'" required
              class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
              placeholder="Confirmez votre mot de passe" />
            <p *ngIf="registerForm.confirmPassword && !passwordsMatch" class="text-red-400 text-xs mt-1">
              Les mots de passe ne correspondent pas
            </p>
          </div>
        </div>

        <div>
          <label class="flex items-center">
            <input [(ngModel)]="registerForm.acceptTerms" name="acceptTerms" type="checkbox" required
              class="w-4 h-4 text-purple-500 bg-white/10 border-white/20 rounded focus:ring-purple-500 focus:ring-2" />
            <span class="ml-2 p-2 text-sm text-gray-300">
              J'accepte les
              <button type="button" class="text-purple-400 hover:text-purple-300 underline">
                conditions d'utilisation
              </button>
              et la
              <button type="button" class="text-purple-400 hover:text-purple-300 underline">
                politique de confidentialité
              </button>
            </span>
          </label>
        </div>

        <button type="submit" [disabled]="isLoading || !passwordsMatch || !registerForm.acceptTerms"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 disabled:from-gray-500 disabled:to-gray-600 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl disabled:transform-none disabled:shadow-none">
          <span *ngIf="!isLoading">Créer mon compte</span>
          <div *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Inscription...
          </div>
        </button>
      </form>

      <!-- Social Login -->
      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="p-2 bg-transparent text-gray-400">Ou continuer avec</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button type="button" (click)="socialLogin('google')"
            class="w-full inline-flex justify-center py-3 px-4 border border-white/20 rounded-xl bg-white/5 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-all duration-200">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="currentColor"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="currentColor"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="currentColor"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            <span class="ml-2">Google</span>
          </button>

          <button type="button" (click)="socialLogin('apple')"
            class="w-full inline-flex justify-center py-3 px-4 border border-white/20 rounded-xl bg-white/5 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-all duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
            </svg>
            <span class="ml-2">Apple</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Success Message -->
    <div *ngIf="showSuccess"
      class="fixed top-4 right-4 bg-green-500/90 backdrop-blur-lg text-white px-6 py-4 rounded-xl shadow-lg border border-green-400/20 transform transition-all duration-500"
      [class.translate-x-0]="showSuccess" [class.opacity-100]="showSuccess" [class.translate-x-full]="!showSuccess"
      [class.opacity-0]="!showSuccess">
      <div class="flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>

<style>
  input {
    color: #000;
  }
</style>
